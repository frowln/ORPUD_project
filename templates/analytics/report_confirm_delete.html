{% extends 'base.html' %}

{% block title %}Удаление отчета - Аналитическая платформа{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Подтверждение удаления
                </h6>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-file-alt fa-3x text-danger mb-3"></i>
                <h5 class="text-danger">Удалить отчет?</h5>
                <p class="text-muted">
                    Вы действительно хотите удалить отчет <strong>"{{ report.name }}"</strong>?
                </p>
                <p class="text-muted">
                    Это действие нельзя отменить.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash me-2"></i>
                        Да, удалить
                    </button>
                    <a href="{% url 'analytics:report_detail' report.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>
                        Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
